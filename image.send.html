<!DOCTYPE html>

<script src="js/jschannel.js"></script>
<script>

var chan = Channel.build({window: window.parent, origin: "*", scope: "openwebapps_conduit"});
chan.bind("image.send", function(trans, s) {
    var d = new Date();
    window.localStorage.setItem(d, JSON.stringify(s));
    return null;
});

</script>
</head>
</html>

</script>
